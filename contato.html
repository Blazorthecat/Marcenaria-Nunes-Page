    <section class="py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h2 class="text-center mb-4">Fale Conosco</h2>
                    <p>Entre em contato conosco através do formulário ou visite nossa localização no mapa.</p>
                    <form id="contatoForm" action="https://formsubmit.co/itallo-fernandes@outlook.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mg-3">
                        <label for="whastapp" class="form-label">WhatsApp</label>
                        <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="formToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="d-flex">
                <div class="toast-body">
                    Mensagem enviada com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <section class="py-5 bg-logo">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-4">Onde Estamos</h3>
                    <div class="ratio ratio-4x3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1932.8830350198155!2d-49.15676546119809!3d-14.325016397717345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDE5JzMwLjEiUyA0OcKwMDknMTkuNyJX!5e0!3m2!1spt-BR!2sbr!4v1744231092859!5m2!1spt-BR!2sbr" width="300" height="100" style="border: 50px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="whatsapp-tooltip">Estamos online!</div>
